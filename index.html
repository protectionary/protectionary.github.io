/* RESET + GLOBAL */
* { margin:0; padding:0; box-sizing:border-box; cursor:none !important; }
html { scroll-behavior:smooth; }
body { font-family:'Inter',sans-serif; background:#0a0a0a; color:#e8e8e8; overflow-x:hidden; line-height:1.6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
body::-webkit-scrollbar { display:none; } body { -ms-overflow-style:none; scrollbar-width:none; }

/* CURSOR */
.cursor { position:fixed; top:0; left:0; pointer-events:none; z-index:9999; mix-blend-mode:difference; }
.cursor-dot { width:6px; height:6px; background:#fff; border-radius:50%; position:absolute; transform:translate(-50%,-50%); transition:all 0.1s ease; }
.cursor-ring { width:32px; height:32px; border:1px solid rgba(255,255,255,0.3); border-radius:50%; position:absolute; transform:translate(-50%,-50%); transition:all 0.3s cubic-bezier(0.25,0.46,0.45,0.94); }
.cursor.hover .cursor-dot { width:12px; height:12px; background:rgba(255,255,255,0.8); }
.cursor.hover .cursor-ring { width:48px; height:48px; border-color:rgba(255,255,255,0.6); border-width:2px; }
.cursor.click .cursor-dot { width:3px; height:3px; }
.cursor.click .cursor-ring { width:24px; height:24px; }

/* BACKGROUND GRID + PARTICLES */
.grid-background { position:fixed; top:0; left:0; width:100%; height:100%; opacity:0.02; background-image:linear-gradient(rgba(255,255,255,0.1) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.1) 1px,transparent 1px); background-size:50px 50px; pointer-events:none; z-index:1; }
.particles { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2; }
.particle { position:absolute; width:2px; height:2px; background:rgba(255,255,255,0.1); border-radius:50%; animation:float 15s linear infinite; }
@keyframes float {0%{transform:translateY(100vh) rotate(0deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(-100px) rotate(360deg);opacity:0;}}

/* CONTAINER + HERO */
.container { max-width:1400px; margin:0 auto; padding:0 2rem; position:relative; z-index:10; }
.hero-section { min-height:100vh; display:flex; align-items:center; justify-content:center; position:relative; }
.hero-content { text-align:center; position:relative; }
.profile-container { display:flex; align-items:center; gap:3rem; margin-bottom:4rem; }
.avatar-wrapper { position:relative; display:inline-block; }
.avatar { width:140px; height:140px; border-radius:50%; border:3px solid rgba(255,255,255,0.1); transition:all 0.4s ease; position:relative; z-index:2; }
.avatar:hover { transform:scale(1.05); border-color:rgba(255,255,255,0.3); }
.status-ring { position:absolute; bottom:8px; right:8px; width:32px; height:32px; background:#0a0a0a; border-radius:50%; display:flex; align-items:center; justify-content:center; z-index:3; }
.status-dot { width:20px; height:20px; border-radius:50%; background:#f23f43; transition:all 0.3s ease; box-shadow:0 0 20px rgba(242,63,67,0.4); }
.status-dot.online { background:#00d26a; box-shadow:0 0 20px rgba(0,210,106,0.4); }
.status-dot.idle { background:#ffb347; box-shadow:0 0 20px rgba(255,179,71,0.4); }
.status-dot.dnd { background:#f23f43; box-shadow:0 0 20px rgba(242,63,67,0.4); }
.avatar-glow { position:absolute; top:-10px; left:-10px; right:-10px; bottom:-10px; background:radial-gradient(circle,rgba(255,255,255,0.1)0%,transparent 70%); border-radius:50%; opacity:0; transition:opacity 0.4s ease; z-index:1; }
.avatar-wrapper:hover .avatar-glow { opacity:1; }
.profile-text { text-align:left; }
.name { font-family:'JetBrains Mono', monospace; font-size:3rem; font-weight:600; margin-bottom:0.5rem; background:linear-gradient(135deg,#fff 0%,#a0a0a0 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; }
.typing-text { display:inline-block; }
.cursor-blink { animation:blink 1s infinite; color:#fff; }
@keyframes blink {0%,50%{opacity:1;}51%,100%{opacity:0;}}
.tagline { font-size:1.2rem; color:#888; margin-bottom:2rem; font-weight:300; }
.quick-stats { display:flex; gap:2rem; }
.stat { text-align:center; padding:1rem 1.5rem; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:12px; backdrop-filter:blur(10px); transition:all 0.3s ease; }
.stat:hover { transform:translateY(-5px); background:rgba(255,255,255,0.1); border-color:rgba(255,255,255,0.2); }
.stat-value { display:block; font-size:1.5rem; font-weight:600; color:#fff; margin-bottom:0.25rem; }
.stat-label { font-size:0.8rem; color:#888; text-transform:uppercase; letter-spacing:1px; }
.scroll-indicator { position:absolute; bottom:-6rem; left:50%; transform:translateX(-50%); display:flex; flex-direction:column; align-items:center; gap:1rem; opacity:0.6; z-index:10; }
.scroll-line { width:1px; height:60px; background:linear-gradient(to bottom,transparent,#fff,transparent); animation:scroll-pulse 2s ease-in-out infinite; }
.scroll-text { font-size:0.8rem; color:#888; text-transform:uppercase; letter-spacing:2px; }
@keyframes scroll-pulse {0%,100%{opacity:0.3;}50%{opacity:1;}}

/* CARDS, SKILLS, DISCORD, SPOTIFY, LINKS */

<script>
/* ========== ALL JS ========== */
let mouseX=0,mouseY=0,cursorX=0,cursorY=0;
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{mouseX=e.clientX; mouseY=e.clientY;});
function animateCursor(){cursorX+=.15*(mouseX-cursorX); cursorY+=.15*(mouseY-cursorY); cursor.style.transform=`translate3d(${cursorX}px,${cursorY}px,0)`; requestAnimationFrame(animateCursor);}
animateCursor();

/* Lenis smooth scroll */
const lenis = new Lenis({duration:1.2,easing:t=>t<.5?4*t*t*t:(t-1)*(2*t-2)*(2*t-2)+1});
function raf(time){lenis.raf(time);requestAnimationFrame(raf);} requestAnimationFrame(raf);

/* Typing effect */
const typingTextEl=document.getElementById('typing-text');
const messages=["Kenny","Developer","Artist"];
let msgIndex=0,charIndex=0;
function type(){if(charIndex<messages[msgIndex].length){typingTextEl.textContent+=messages[msgIndex][charIndex];charIndex++;setTimeout(type,150);}else{setTimeout(erase,1500);}}
function erase(){if(charIndex>0){typingTextEl.textContent=messages[msgIndex].substring(0,charIndex-1);charIndex--;setTimeout(erase,100);}else{msgIndex=(msgIndex+1)%messages.length;setTimeout(type,500);}}
type(); 

/* Simple particles */
const particlesEl=document.getElementById('particles');
for(let i=0;i<50;i++){let p=document.createElement('div');p.className='particle';p.style.left=Math.random()*100+'%';p.style.top=Math.random()*100+'%';p.style.animationDuration=10+Math.random()*20+'s';particlesEl.appendChild(p);}

/* Discord Lanyard WS */
const statusDot=document.getElementById('status-dot');const statusBadge=document.getElementById('status-badge');const discordActivity=document.getElementById('discord-activity');function updateStatus(s){statusDot.className='status-dot '+s;statusBadge.textContent=s.charAt(0).toUpperCase()+s.slice(1);}
let ws=new WebSocket('wss://api.lanyard.rest/socket'); ws.onopen=()=>{console.log('Connected to Lanyard');}; ws.onmessage=e=>{let msg=JSON.parse(e.data); if(msg.t==='INIT'||msg.t==='PRESENCE_UPDATE'){let s=msg.d.discord_status; updateStatus(s);}}
</script>
